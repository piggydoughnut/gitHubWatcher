    <h1>Whoops oops! There is a problem with your request!</h1>

        <img src="../../public/images/404.jpg">
    </check>

    <check if="{{ @code==404 }}">
        <p class="lead"> We could not find the user u were looking for :(</p>

    </check>

        <img src="../../public/images/401.jpg">
    </check>

    <p class="lead">{{ @ERROR.text }}</p>
    <p class="lead">{{ @suggestion }}</p>

</div>

</div><!-- /.container -->
