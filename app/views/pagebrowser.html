<div class="text-center">
<ul class="pagination">
    <check if="{{@pg.firstPage}}">
        <li><a href="{{@BASE, @pg.route, @pg.prefix.@pg.firstPage}}">First</a></li>
    </check>
    <check if="{{@pg.prevPage}}">
        <li><a href="{{@BASE, @pg.route, @pg.prefix.@pg.prevPage}}"><i class="glyphicon glyphicon-chevron-left"></i></a>
        </li>
    </check>
    <repeat group="{{@pg.rangePages}}" value="{{@page}}">
        <li {{@page== @pg.currentPage ? 'class="active"':'' }}><a href="{{@BASE, @pg.route, @pg.prefix.@page}}">{{@page}}</a></li>
    </repeat>
    <check if="{{@pg.nextPage}}">
        <li><a href="{{@BASE, @pg.route, @pg.prefix.@pg.nextPage}}"><i
                class="glyphicon glyphicon-chevron-right"></i></a></li>
    </check>
    <check if="{{@pg.lastPage}}">
        <li><a href="{{@BASE, @pg.route, @pg.prefix.@pg.lastPage}}">Last [{{ @pg.lastPage }}]</a></li>
    </check>
</ul>
</div>
