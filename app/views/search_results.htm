<include href="public.htm"/>
<include href="navigation.htm"/>

<div class="container content">


    <h1 class="text-center">Public repositories of {{ @user['login'] }}</h1>
    <br/>
    <table class="table table-striped">
        <thead>
        <tr class="info">
            <td>Name</td>
            <td>Description</td>
            <td>Link</td>
            <td>Created</td>
        </tr>
        </thead>
        {~ foreach(@repos as @repo): ~}
        <tr>
            <td> {{ @repo['name'] }}</td>
            <td> {{ @repo['description'] }}</td>
            <td> <a href="{{ @repo['html_url'] }}">Repo</a></td>
            <td> {{date('m/d/Y', strtotime(@repo['created_at'])) }}</td>
        </tr>
        {~ endforeach ~}
    </table>

</div>
<!-- /.container -->
